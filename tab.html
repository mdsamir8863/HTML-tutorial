    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            margin-top: 2rem;
            width: 80%;
        }
        caption{
            background-color: rgb(192, 255, 236);
            padding: 1rem;
            font-size: larger;
            text-transform: uppercase;
        }
        td, th{
            padding: 11px;
            text-align: center;
        }

      tr:nth-child(even){
        background-color: rgba(0, 255, 255, 0.423);
      }

    </style>
</head>
