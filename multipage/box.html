<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box using media Query</title>
    <style>
      .box-wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .box {
        height: 300px;
        width: 300px;
        border: 1px solid black;
      }

       @media screen and (max-width: 875px) {
        .box-wrapper {
          flex-direction: column;
        }
      } 

     
    </style>
  </head>
  <body>
    <div class="box-wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
