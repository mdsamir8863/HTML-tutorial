<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      caption {
        background-color: #33cccc;
        padding: 8px;
        font-weight: bold;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Employee Information
      </caption>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td>Margot Mitchell</td>
        <td>Manager</td>
        <td>$60,000</td>
      </tr>
      <tr>
        <td>Ryan Arnett</td>
        <td>Developer</td>
        <td>$50,000</td>
      </tr>
    </table>
  </body>
</html>
